<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Head-Tail Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <h2>Choose Your Coin</h2>
    <div class="btn-container">
      <button id="head">
        Head
      </button>
      <button id="tail">
        Tail
      </button>
    </div>
    <!-- <img src="" alt="CoinImg"> -->
    <div class="playOption">
      <button id="reset">
        Reset
      </button>
      <button id="play">
        Play
      </button>
    </div>

    <p id="result">
      Select a Coin
    </p>
    <div id="score">
    </div>

  </div>


  <script src="index.js"></script>
</body>

</html>
